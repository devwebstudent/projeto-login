<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">login</span></label>
                        <input type="login" name="email" id="ilogin" autocomplete="email" placeholder="Login" required maxlength="30">

                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Senha" required minlength="8" maxlength="50">                        
                    </div>

                    <p>
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha <span class="material-symbols-outlined">

                </form>

        </section>
