<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                Foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on"></form>
                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required>
                </p>

                <p>
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" required>
                </p>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </div>
        </section>
    </main>
    
</body>
</html>
